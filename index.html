<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark app</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/ogw/ADGmqu-t4SjxY4Ie8AO20govlZr2aRd8b66T9sL48xyx=s32-c-mo" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--open modal-->
    <h1 id="show-modal">Add New Bookmark</h1> 
    <!--bookmarks--> 
    <div class="container" id="bookmarks-container"></div>
    <!--modal-->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-trash-alt close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>add bookmark</h3>
            </div>
            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <!--website name-->
                    <div class="form-group">
                        <label for="website-name" class="form-label">website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!--website url-->
                    <div class="form-group">
                        <label for="website-url" class="form-label">website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
